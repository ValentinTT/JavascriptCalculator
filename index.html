<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Arbutus|Share+Tech+Mono" rel="stylesheet ">

    <!--My Style-->
    <link href="css/style.min.css " rel="stylesheet ">
</head>

<body>

    <div class="calculator-container ">
        <div class="calculator ">
            <div class="calculator-display">
                <h2 class="main-display ">0</h2>
                <h4 class="secondary-display">0</h4>
            </div>

            <div class="calculator-keyboard ">
                <button data-value="AC">AC</button>
                <button data-value="CE">CE</button>
                <button data-value="*_1">+/-</button>
                <button data-value="/">&divide;</button>
                <button data-value="9">9</button>
                <button data-value="8">8</button>
                <button data-value="7">7</button>
                <button data-value="x">x</button>
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-value="-">-</button>
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-value="+">+</button>
                <button data-value="0">0</button>
                <button data-value=".">.</button>
                <button data-value="=">=</button>
            </div>
        </div>
    </div>

    <footer>
        <h4>This calculator was coded by <a href="# ">Valentin TT</a></h4>
    </footer>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <!--My script-->
    <script src="js/myJs.js "></script>
</body>

</html>
