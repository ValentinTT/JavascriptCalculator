<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Arbutus|Share+Tech+Mono" rel="stylesheet ">

    <!--My Style-->
    <link href="css/style.min.css " rel="stylesheet ">
</head>

<body>

    <div class="calculator-container ">
        <div class="calculator ">

            <div class="calculator-display ">
                <h2 class="main-display ">0123456789</h2>
                <h4 class="secondary-display ">1+-*/.</h4>
            </div>

            <div class="calculator-keyboard ">
                <button value="AC ">AC</button>
                <button value="CE ">CE</button>
                <button value="+/- ">+/-</button>
                <button value="/ ">&divide;</button>
                <button value="9 ">9</button>
                <button value="8 ">8</button>
                <button value="7 ">7</button>
                <button value="x ">x</button>
                <button value="4 ">4</button>
                <button value="5 ">5</button>
                <button value="6 ">6</button>
                <button value="- ">-</button>
                <button value="1 ">1</button>
                <button value="2 ">2</button>
                <button value="3 ">3</button>
                <button value="+ ">+</button>
                <button value="0 ">0</button>
                <button value=", ">,</button>
                <button value="=">=</button>
                <button value=" ANS ">ANS</button>
            </div>
        </div>
    </div>

    <footer>
        <h4>This calculator was coded by <a href="# ">Valentin TT</a></h4>
    </footer>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <!--My script-->
    <script src="js/myJs.js "></script>
</body>

</html>
